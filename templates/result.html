<!DOCTYPE html>
<html>
<head>
	<title>{{original_file}}</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<meta name='viewport' content='width=device-width'>
	<link rel="stylesheet" href="/static/css/results.css">
</head>
<body>
	<div id="header">
		<a href="/"><i class="fa fa-home"></i>Home</a>
	</div>

	{% if status == 0 %}
		<img src="{{original_file}}">
		<h3>Your image is processing...</h3>
		<img class="loader" src="/static/images/loading.svg">
		<script type="text/javascript">
			setTimeout(_=>{window.location.reload()}, 3000)
		</script>
	{% elif status == 1 %}
		<img src="{{transformed}}">
		<div>
			<a href="{{transformed}}" id="download"  class="button" download="{{transformed}}">
				<i class="fa fa-download"></i><span>Download</span>
			</a>
		</div>
		<details>
			<summary class="button">View History</summary>
			<div class="content">
				{% if binary %}
					<img src="{{binary}}">
				{% endif %}
				{% if contour %}
					<img src="{{contour}}">
				{% endif %}
				{% if box %}
					<img src="{{box}}">
				{% endif %}
			</div>
		</details>
	{% endif %}
</body>
</html>
